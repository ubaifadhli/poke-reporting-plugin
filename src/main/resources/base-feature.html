<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test Report</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.3/dist/flowbite.min.css"/>
</head>
<body>
<nav class="bg-white border-gray-200 px-2 sm:px-4 py-4 rounded">
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a href="#" class="flex">
      <img class="rounded-full mr-3 h-10"
           src="https://media.wired.com/photos/5f87340d114b38fa1f8339f9/master/w_1600%2Cc_limit/Ideas_Surprised_Pikachu_HD.jpg"
           alt="Pikachu">
      <span class="self-center text-lg font-semibold whitespace-nowrap">Poke Reporting Plugin</span>
    </a>
  </div>
</nav>

<div class="bg-gray-100 p-4">
  <div class="container mx-auto">
    <nav class="flex" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-3">
        <li class="inline-flex items-center">
          <a href="dashboard.html" class="inline-flex items-center text-sm text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
            <svg class="mr-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
            Dashboard
          </a>
        </li>
        <li>
          <div class="flex items-center">
            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
            <a href="#" class="ml-1 text-sm font-medium text-gray-700 hover:text-gray-900 md:ml-2 dark:text-gray-400 dark:hover:text-white">Feature detail</a>
          </div>
        </li>
      </ol>
    </nav>

    <div class="py-2 mb-4">
      <p class="text-2xl font-bold py-1">{% block featureName %}{% endblock %}</p>
    </div>

    <div class="grid grid-cols-1 2xl:grid-cols-3 gap-4 my-4 mr-0">
      <div class="bg-white shadow rounded-lg col-span-1 p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-xl font-bold leading-none text-gray-900">Scenarios</h3>
        </div>
        <div class="flow-root max-h-screen overflow-y-auto">
          <div role="list" class="divide-y divide-gray-200" id="accordion-collapse" data-accordion="collapse">
              {% block scenarioOverview %}{% endblock %}
          </div>
        </div>
      </div>

      <div id="execution-detail" class="bg-white shadow rounded-lg col-span-2 p-6">

        <h3 class="text-xl leading-none font-bold text-gray-900 mb-10">Execution Detail</h3>
        {% block executionDetail %}{% endblock %}

      </div>
    </div>
  </div>
</div>

<footer class="p-4 bg-white rounded-lg shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800">
    <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Created with <a href="https://flowbite.com"
                                                                                          class="hover:underline"
                                                                                          target="_blank">Flowbite</a>. Plugin available on <a
            href="https://github.com/ubaifadhli/poke-reporting-plugin" class="hover:underline"
            target="_blank">Github</a>.
    </span>
</footer>

<script type="text/javascript">
  const SCENARIO_BUTTONS = "div[role=list] [data-display-detail]"
  const DETAIL_SECTIONS = "div#execution-detail > ol"

  const CURRENTLY_SELECTED_SCENARIO_BUTTON = "div[role=list] [data-display-detail=true]"
  const CURRENTLY_DISPLAYED_DETAIL_SECTION = DETAIL_SECTIONS + ":not(.hidden)"

  let scenarioButtons = document.querySelectorAll(SCENARIO_BUTTONS)

  scenarioButtons.forEach((element, index) => {
    element.addEventListener("click", () => {
      let previouslySelectedButton = document.querySelector(CURRENTLY_SELECTED_SCENARIO_BUTTON)
      if (previouslySelectedButton)
        previouslySelectedButton.setAttribute("data-display-detail", "false")

      let previouslyDisplayedSection = document.querySelector(CURRENTLY_DISPLAYED_DETAIL_SECTION)
      if (previouslyDisplayedSection)
        previouslyDisplayedSection.classList.add("hidden")

      element.setAttribute("data-display-detail", "true")

      let currentlyDisplayedSection = document.querySelectorAll(DETAIL_SECTIONS).item(index)

      currentlyDisplayedSection.classList.remove("hidden")
    })
  })
</script>

<script src="https://unpkg.com/flowbite@1.3.3/dist/flowbite.js"></script>
</body>
</html>
